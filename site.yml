runtime:
  cache_dir: ./.cache/antora

site:
  title: OpenShift Admins DevOps
  url: http://redhat-scholars.github.io/openshift-admins-devops/
  start_page: rhs-openshift-admins-devops::index.adoc

content:
  sources:
    - url: git@github.com:redhat-scholars/openshift-admins-devops.git
      tags: []
      branches: master
      start_path: documentation

asciidoc:
  attributes:
    title: OpenShift Admins DevOps
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
